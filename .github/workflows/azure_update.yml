name: Check Azure Build Status

on:
 check_suite:
   types:
     - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -sSL \
          -H "Content-Type: application/json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json; application/vnd.github.antiope-preview+json" \
          -X GET \
          "${{ github.event.check_suite.url }}"
      - run: |
          curl -sSL \
          -H "Content-Type: application/json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -X POST \
          -d '{
            "state": "failure",
            "description": "The Azure build succeeded with issues!",
            "context": "Check Azure Build Status"
            }' \
          https://api.github.com/repos/Homebrew/linuxbrew-core/statuses/${{ github.event.check_suite.head_sha }}
