name: Check Azure Status

on:
  check_suite:
    types:
      - completed

jobs:
  build:
    name: Check Azure Status
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -sSL \
          -H "Content-Type: application/json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json; application/vnd.github.antiope-preview+json" \
          -X POST \
          -d '{
            "name":"it-works",
            "head_sha":"${{ github.event.check_suite.head_sha }}",
            "status":"completed",
            "conclusion":"neutral"
            }' \
          https://api.github.com/repos/Homebrew/linuxbrew-core/check-runs
