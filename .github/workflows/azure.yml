name: Check Azure Status

on:
  check_suite:
    types:
      - completed

jobs:
  build:
    # Job name is Greeting
    name: Greeting
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -sSL \
          -H "Content-Type: application/json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json; application/vnd.github.antiope-preview+json" \
          -X POST \
          -d '{
            "name":"it works",
            "head_sha":"${{ github.event.check_suite.head_sha }}",
            "status":"in_progress",
            "output":{"title": "It works report 1","summary": "It works report 2","text": "It works report 3"}
            }' \
          https://api.github.com/repos/Homebrew/linuxbrew-core/check-runs
