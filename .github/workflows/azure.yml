name: Check Azure Status

on:
  check_suite:
    types:
      - completed

jobs:
  build:
    name: Greeting
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -sSL \
          -H "Content-Type: application/json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json; application/vnd.github.antiope-preview+json" \
          -X POST \
          -d '{
            "name":"it-works",
            "head_sha":"${{ github.event.check_suite.head_sha }}",
            "status":"queued",
            "output":{"title": "It works report 1","summary": "It works report 2"},
            "images":{"alt": "alt","image_url": "https://avatars1.githubusercontent.com/in/9426?s=40&v=4"}
            }' \
          https://api.github.com/repos/Homebrew/linuxbrew-core/check-runs
